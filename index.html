<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <div class="wrapper">
    <header>
      <h2>Todo</h2>
      <div class="mode-toggle-btn"></div>
    </header>
    <main>
      <div class="new-task">
        <input type="checkbox">
        <input type="textarea" placeholder="Create a new todo..." maxlength="40">
      </div>
      <!-- div for added tasks -->
      <div class="task-list"></div>

      <div class="list-footer">
        <p>
          <span class="num-items"></span> items left
        </p>
        <div class="toggle-bar desktop">
          <p class="all active-section">All</p>
          <p class="active">Active</p>
          <p class="completed">Completed</p>
        </div>

        <p class="clear-completed-btn">
          Clear Completed
        </p>
      </div>
      <div class="toggle-bar mobile">
        <p class="all active-section">All</p>
        <p class="active">Active</p>
        <p class="completed">Completed</p>
      </div>
    </main>
    
    <footer>Drag and drop to reorder list</footer>
  </div>
 <script src="./script.js"></script>
</html>
